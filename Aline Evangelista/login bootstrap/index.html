<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="vh-100" style="background-color: #b5a3e7;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <form onsubmit="return false" class="d-grid p-4">
          
                      <h3 class="mb-3 text-center">Login Bootstrap</h3>
          
                      <div class="form-outline mb-4">
                        <label class="form-label" for="typeEmailX-2">Email</label>
                        <input type="email" id="login" class="form-control form-control-lg" required>
                      </div>
          
                      <div class="form-outline mb-4">
                        <label class="form-label" for="typePasswordX-2">Senha</label>
                        <input type="password" id="password" class="form-control form-control-lg" required>
                      </div>
                      <button class="btn btn-primary btn-lg btn-block btn-alert border-0 mb-2" type="submit">Login</button>
                      <button class="btn btn-secondary btn-lg btn-block" type="submit">Cadastre-se</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </header>
    
</body>
</html>
