<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
          <!--
          <h5 class="align-center header">
             Please login
          </h5>
          -->
          
          <div class="center-align">
          <div class="card login hoverable">
            <div class="card-image">
              <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=User%20Image%20&w=350&h=150" class="responsive-img">

            </div>
            <div class="card-action">
              <a href="#" class="active green-text">Login</a>
              <a href="#" class="grey-text">Register</a>
            </div>
            <div class="card-content">
            
            <form method="post" class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input type="email" name="email" id="email" class="validate">
                  <label for="email">Insira seu Gmail</label>
                </div>
   
                <div class="input-field col s12">
                  <input type="password" name="password" id="password" class="validate">
                  <label for="password">Insira sua senha</label>
                </div>
              </div>
  
              <div class="row">
                  <div class="right-align">
                      <label>
                          <a href="/user/forgot-password" class="pink-text"><b>Esqueceu sua senha?</b></a>
                      </label>	
                  </div>
              </div>
  
              <div class="row">
                <div class="left-align">
                    <input type="checkbox" id="test5">
                    <label for="test5">Salve seus dados</label>
                </div>
            </div>
  
  
                <div class="row center-align">
                  <button type="submit" name="btn_login" class="col s12 btn btn-large waves-effect green">Login</button>
                </div>
  
            </form>
          </div>
            </div>
  
          </div>
          
        </div>
  
   
    </main>
    
</body>
</html>
