<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Login Tailwind</title>
</head>
<body>
    <div class="relative font-medium md:h-screen flex items-center content-center">
        <div class="mr-auto ml-auto w-full">
          <div class="w-full max-w-md mr-auto ml-auto mt-4 mb-1 text-center">
            <h1 class="text-gray-800 block text-3xl font-extrabold font-title">Criação de sites II</h1>
          </div>
          <div class="w-full max-w-md mr-auto ml-auto mt-4">
            <div class="bg-white shadow-lg rounded-md px-8 py-8 mb-4 ml-auto mr-auto">
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="username"> Endereço de e-mail </label>
                <input class="shadow-sm appearance-none border border-gray-400 rounded w-full py-4 px-3 text-gray-700 text-sm leading-tight focus:outline-none focus:border-indigo-300" id="username" type="text" placeholder="usuario@exemplo.com">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="username"> Senha </label>
                <input class="shadow-sm appearance-none border border-gray-400 rounded w-full py-4 px-3 text-gray-700 text-sm leading-tight focus:outline-none focus:border-indigo-300" id="password" type="password" placeholder="***************">
              </div>
              <div class="mb-6">
                <div class="grid sm:grid-cols-2 gap-4">
                  <div class="text-center sm:text-left">
                    <label>
                      <input type="checkbox" class="mr-2">
                      <span class="text-sm font-medium text-gray-700 ">Lembre-se</span>
                    </label>
                  </div>
                  <div class="text-center sm:text-right">
                    <a href="#" class="text-indigo-600 font-medium text-sm duration-200 transition-colors hover:text-indigo-800">Esqueceu sua senha?</a>
                  </div>
                </div>
              </div>
              <div class="mb-6">
                <button type="button" class="bg-indigo-500 hover:bg-indigo-600 shadow-lg text-white font-semibold text-sm py-3 px-0 rounded text-center w-full hover:bg-tertiary duration-200 transition-all">
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
