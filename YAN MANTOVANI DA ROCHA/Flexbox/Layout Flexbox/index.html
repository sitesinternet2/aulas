<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>

    <link rel="stylesheet" href="assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- FONTS UTILIZADAS -->
    <link href="https://fonts.googleapis.com/css?family=Sora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    
    <main class="main-box">
        <div class="card">
            <img class= "foto-profile" src="assets/img/Foto.jpg">
            <h1 class="name-profile">Yan Mantovani</h1>
            <h3 class="ra">0220832211002</h3>

                <div class="box-card">
                    <div class="box-card-left">
                        <a href="https://github.com/M4NT"><img class= "icon-github" src="assets/img/Github.svg"></a>
                        <h3><a href="https://github.com/M4NT">Github</a></h3>
                    </div>
                    <div class="box-card-right">
                        <a href="https://www.linkedin.com/in/yan-mantovani/"><img class= "icon-linkedin" src="assets/img/LinkedIn.svg"></a>
                        <h3><a href="https://www.linkedin.com/in/yan-mantovani/">LinkedIn</a></h3>
                    </div>
                </div>
        </div>
    </main>

    <section class="section-container">
        <h1>CSS Flexbox</h1>
        <h3>a guide from CSS-Tricks</h3>

        <div class="container-text-main">
            <h2>Container with items</h2>
        </div>

        <div class="container">
            <span class="span1"></span>
            <span class="span2"></span>
            <span class="span3"></span>
        </div>
    </section>

    <section class="section-flex-direction">
        <h2>Flex direction</h2>

        <h2>row</h2>
        <div class="flex-direction-row">
            <span class="span1"></span>
            <span class="span2"></span>
            <span class="span3"></span>
            <span class="span4"></span>
            <span class="span5"></span>
        </div>

        <h2>row-reverse</h2>
        <div class="flex-direction-row-reverse">
            <span class="span1"></span>
            <span class="span2"></span>
            <span class="span3"></span>
            <span class="span4"></span>
            <span class="span5"></span>
        </div>

        <h2>column</h2>
        <div class="flex-direction-column">
            <span class="span1"></span>
            <span class="span2"></span>
            <span class="span3"></span>
            <span class="span4"></span>
            <span class="span5"></span>
        </div>

        <h2>column-reverse</h2>
        <div class="flex-direction-column-reverse">
            <span class="span1"></span>
            <span class="span2"></span>
            <span class="span3"></span>
            <span class="span4"></span>
            <span class="span5"></span>
        </div>
    </section>
    
</body>
</html>
